<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VYSYFIN login</title>
    <!--<link rel="icon" type="image/png" href="{% static 'Images/vsolvTapLogo.png' %}">-->

    <link href="{% static 'Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="{% static 'Content/loginContent.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'Scripts/Core/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'Scripts/Core/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="{% static 'Scripts/Core/login.js' %}"></script>
</head>

<body>
<div class="container-fluid"  ng-app="loginapp" ng-controller="Logincnt">
    <div style="margin-top: 5%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="col-md-12 text-center" style="color: #4962ef;">
                <h1>VYSFIN</h1>
            </div>
        </div>
        <div class="row bannerBorder">
            <div class="col-lg-4 Userbaner visible-lg">
                <!--<img src="{% static 'Images/kvbLogo.png'%}" class="img-circle userLogo" alt=""/>-->
                <h2>Welcome </h2>
                <p>Karur Vysya Bank. </p>
            </div>
            {% csrf_token %}
            {% verbatim %}
            <div class="col-md-12 col-sm-12 col-lg-8 UserbanerRight">
                <div class="row" ng-form="loginform">
                    <form>
                        <div class="col-md-12">
                            <input type="text" class="logintextbox" placeholder="User Code" id="Username" required
                                   ng-model="Username"/>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="logintextboxPassword" placeholder="Password" required
                                   ng-model="Password"/>
                        </div>
                        <div class="col-md-12 btnAlign">
                            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                                <input type="submit" value="LOGIN" class="btn btn-primary"
                                       ng-disabled="loginform.$invalid" ng-click="loginform.$valid && Loginchk()"/>
                            </div>
                            <div class="col-md-6  col-sm-6 col-xs-6 text-right">
                                <input type="button" value="Cancel" class="btn  flot-right"/>
                            </div>
                        </div>
                    </form>
                </div>
                {% endverbatim %}
            </div>
        </div>
    </div>
    </div>
</div>


<footer class="navbar-fixed-bottom text-center">
    <p>&copy; 2019 - Karur Vysya Bank. </p>
</footer>
</body>


</html>
